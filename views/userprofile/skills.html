<h5>Skills</h5>
<table class="table" align="center" style="margin-left:10%;" ng-show="testing!=''">
	<tr>
		<th><b>Skill</b>
		</th>
		<th><b>Proficiency</b>
		</th>
		<th><b>Delete</b></th>
	</tr>
	<tr ng-repeat="skill in testing">
		<td>{{skill.skill}}
		</td>
		<td>{{skill.proficiency}}
		</td>
		<td>
		<button class="btn btn-delete tooltip" 
        ng-click="removeRow(skill.skill, skill.proficiency)">
        <span>Delete this Skill</span></button>
		</td>
	</tr>
</table>

<section class="profile">
	<div class="row">
	  <form class="col s12 form-horizontal" name="myform" role="form" ng-submit="addRow()" novalidate>
	    <div class="row">
	      <div class="input-field col s12">
	        <input type="text" class="validate form-control" autofocus name="skill" ng-model="skill" id="skill" ng-required="true">
	        <label for="skill">Skill</label>
	        <p class="error validationerror" ng-show="myform.skill.$invalid && myform.skill.$touched">
	        	Must be a valid name
	        </p>
	      </div>
	    </div>
	    <div class="row">
	      <div class="input-field col s12">
	        <input type="text" class="validate form-control" name="proficiency" ng-model="proficiency" id="proficiency" ng-required="true">
	        <label for="proficiency">Proficiency</label>
	        <p class="error validationerror" ng-show="myform.proficiency.$invalid && myform.proficiency.$touched">
	        	Must be a valid value
	        </p>
	      </div>
	    </div>
	    <button type="submit" class="btn waves-effect waves-light" ng-disabled="myform.$invalid">Add Skill</button>
	  </form>
	</div>
</section>
